<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/weather-Alert/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<body>
    <!--FOOTER-->
    <footer>
        <!--contaner that contain all content-->
        <div class="maindiv">
           <div class="alert">
             <i class="far fa-bell"></i>
            <h6>Active Alert</h6>
           </div> 
           <div class="live">
            <i class="fa-solid fa-circle"></i>

            <h6>Live Updates</h6>
           </div>
        </div>
        <!--div that contain all clear-->
        <div class="div">
            <i class="far fa-check-circle"></i>
            <h4>All Clear</h4>
            <p>No weather  alert for you area at this time <br> Enjoy the pleasent weather</p>
        </div>
        
    </footer>
</body>
</html>
